<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gRATEful | Find the Best Live Version of Your Favorite Grateful Dead Tune</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<script>
    window.onload = function () {
      var hash = window.location.hash;
      if (window.location.search.substring(1).indexOf("error") !== -1) {
        // login failure
        window.close();
      } else if (hash) {
        // login success
        var token = window.location.hash.split('&')[0].split('=')[1];
        localStorage.setItem('spotify-token', token);
      }
    }
  </script>
</head>
<body ng-app="Practice">
	
	<div ng-include="'partials/navbar.html'"></div>

	<div ng-view></div>

	<!-- CDN links -->
	<script type="text/javascript" src="./lib/node_modules/firebase/firebase.js"></script>
	<script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./lib/node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="./lib/node_modules/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="./lib/node_modules/angular-spotify/src/angular-spotify.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
	<script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>


	<!-- App.js file and credentials -->
	<script type="text/javascript" src="./app/app.js"></script>
	<script type="text/javascript" src="./app/values/fb-creds.js"></script>
	<script type="text/javascript" src="./app/values/spotify-creds.js"></script>

	<!-- Factories -->
	<!-- <script type="text/javascript" src="./app/factories/factory-user.js"></script> -->
	<script type="text/javascript" src="./app/factories/factory-firebase.js"></script>

	<script type="text/javascript" src="./app/controllers/navbar-controller.js"></script>
	<script type="text/javascript" src="./app/controllers/search-controller.js"></script>
	<script type="text/javascript" src="./app/controllers/favorites-controller.js"></script>
</body>
</html>
